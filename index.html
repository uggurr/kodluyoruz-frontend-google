<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <!-- Image - Start -->
    <header style="text-align: center;">
        <img src="images/google.jpg" width="351" height="113" alt="google">
    </header>
    <!-- Image - End -->

    <!-- Searchbar - Start -->
    <div style="text-align: center;">
        Search the web using Google! <br>
        <input type="text" name="text" size="40"><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>
    <!-- Searchbar - End -->

    <!-- Menu - Start -->
    <nav>
        <table style="text-align: center; width: 90%; margin: auto;">
            <tr>
                <td style="width: 37%; background-color: #7EE5DA; text-align: center;">
                    Special Search<br>
                    <a href="#">Standfor Search</a><br>
                    <a href="#">Linux Search</a>
                </td>
                <td style="background-color: #70CCC2;">
                    <a href="#">Help!</a><br>
                    <a href="#">About Google!</a><br>
                    <a href="#">Company Info</a><br>
                    <a href="#">Google! Logos</a>
                </td>
                <td style="background-color: #62B3AA;">
                    Get Google!<br>
                    Updates monthly<br>
                    <input type="email" value="your e-mail"><br>
                    <input type="submit" value="Subscribe">
                    <a href="#">Archive</a>
                </td>
            </tr>
        </table>
    </nav>
    <!-- Menu - End -->
    <!-- footer - Start -->
    <footer>
        <div style="text-align: center;">
            Copyright &copy;1998 Google Inc.
        </div>
    </footer>
    <!-- footer - End -->
</body>
</html>
